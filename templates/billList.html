<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>
{% if result=="暂无记录" %}
<script>
    alert("暂无记录")
</script>
{% endif %}
<body>
  <div class="py-5 h-100 w-100" style="background-image: url('https://static.pingendo.com/cover-bubble-dark.svg'); background-position: right bottom; background-size: cover; background-repeat: repeat; background-attachment: fixed;">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><a class="btn btn-primary" style="color: white;font-weight: bold;" href="login"><i class="fa fa-user fa-fw"></i>登出</a></div>
      </div>
      <div class="row" style="">
        <div class="mx-auto col-md-8 text-center">
          <h1 style="font-weight: bold;">智简销售管理</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-6 p-3"><a class="btn btn-secondary btn-lg align-items-center justify-content-center d-flex" style="color: white;font-weight: bold;" href="product">商品管理</a></div>
        <div class="col-lg-6 col-6 p-3">
          <a class="btn btn-secondary btn-lg align-items-center justify-content-center d-flex" style="color: white;font-weight: bold;" href="billList">账单管理</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-1 p-0"></div>
          <form class="form-inline" id="frm" method="post">
            <div class="input-group">
              <input type="text" class="form-control" name="product" >
              <div class="input-group-append"><button class="btn btn-primary" type="button" style="color: white;font-weight: bold;" onclick="document.getElementById('frm').submit()">查询</button></div>
            </div>
          </form>
        <div class="col-6 col-lg-2 p-3"><a class="btn btn-primary" style="color: white;font-weight: bold;" href="showEchart">查看图表</a></div>
      </div>
    </div>
    <div class="container">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-bordered ">
              <thead class="thead-dark">
                <tr>
                  <th>商品图片</th>
                  <th>商品ID</th>
                  <th>名称</th>
                  <th>种类</th>
                  <th class="flex-grow-1">单价</th>
                  <th class="h-50 text-uppercase flex-grow-1 align-items-center justify-content-center text-light">销售量</th>
                  <th class="h-50 text-uppercase flex-grow-1 align-items-center justify-content-center text-light">销售总额</th>
                </tr>
              </thead>
              <tbody>
                {% for i in result %}
                    <tr>

                            <td><img src={{ i[0] }} id="myImg"  style="width: 70px;height:70px ;" /></td>
                            <td><strong>{{ i[1] }}</strong></td>
                            <td><strong>{{ i[2] }}</strong></td>
                            <td><strong>{{ i[3] }}</strong></td>
                            <td><strong>{{ i[4] }}</strong></td>
                            <td><strong>{{ i[5] }}</strong></td>
                            <td><strong>{{ i[6] }}</strong></td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/jquery.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style=""></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
