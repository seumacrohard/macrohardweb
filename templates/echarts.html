  <script>
   ec = echarts.init(
        document.getElementById("main"))
        typeData=[]
        numberData=[]
        $.getJSON("showEcharts",function (res) {
            for(i=0;i<res.result.length;i++){
                typeData[i] =res.result[i].name
                numberData[i]=res.result[i].total
            }
            setData()
    })
    function setData() {
        var option={
            color:['#28FF28'],
            grid:{
                left:'2%',right:'2%',bottom:'10%',containLabel:true
            },
            xAxis: {
                data:typeData,
                axisLabel:{
                    interval:0
                }
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: numberData,
                type: 'bar'
            }]

       };

    ec.setOption(option)
    }


</script>
